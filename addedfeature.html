<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Map Clock with Alarm and Stopwatch</title>

  <!-- Include Leaflet CSS for OpenStreetMap -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c2c2c; /* Dark background */
      color: #e5e5e5;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #3e3e3e;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
    }

    .clock {
      font-size: 48px;
      color: #7FFF00; /* Green shade for time */
      margin-bottom: 20px;
    }

    .date {
      font-size: 24px;
      color: #7FFF00;
      margin-bottom: 20px;
    }

    select, input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #666;
      background-color: #555;
      color: #e5e5e5;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      margin: 0 10px;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      color: #e5e5e5;
    }

    .tab.active {
      border-bottom: 2px solid #7FFF00;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Map styling */
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }

    .lap-times {
      margin-top: 20px;
      text-align: left;
    }

    .lap {
      padding: 5px 0;
      border-bottom: 1px solid #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="tabs">
      <div class="tab active" id="homepageTab" onclick="showTab('homepage')">Home Clock</div>
      <div class="tab" id="worldClockTab" onclick="showTab('worldClock')">World Clock</div>
      <div class="tab" id="alarmTab" onclick="showTab('alarm')">Alarm</div>
      <div class="tab" id="stopwatchTab" onclick="showTab('stopwatch')">Stopwatch</div>
    </div>

    <!-- Homepage Clock Tab -->
    <div class="tab-content active" id="homepageContent">
      <h2>Indian Standard Time (IST)</h2>
      <div class="clock" id="homepageClock"></div>
      <div class="date" id="homepageDate"></div>
    </div>

    <!-- World Clock Tab -->
    <div class="tab-content" id="worldClockContent">
      <h2>Click on any location on the world map to get its time:</h2>
      <div id="map"></div>
      <div class="clock" id="worldClock">Select a location on the map</div>
    </div>

    <!-- Alarm Tab -->
    <div class="tab-content" id="alarmContent">
      <h2>Set Alarm</h2>
      <input type="time" id="alarmTime" />
      <button onclick="setAlarm()">Set Alarm</button>
      <p id="alarmMessage"></p>
    </div>

    <!-- Stopwatch Tab -->
    <div class="tab-content" id="stopwatchContent">
      <h2>Stopwatch</h2>
      <div class="clock" id="stopwatch">00:00:00.000</div>
      <button onclick="startStopwatch()">Start</button>
      <button onclick="stopStopwatch()">Stop</button>
      <button onclick="resetStopwatch()">Reset</button>
      <button onclick="lapStopwatch()">Lap</button>
      <div class="lap-times" id="lapTimes"></div>
    </div>
  </div>

  <script>
    // Homepage Clock (IST)
    function updateHomepageClock() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const istTime = now.toLocaleTimeString('en-IN', { timeZone: 'Asia/Kolkata' });
      const istDate = now.toLocaleDateString('en-IN', options);
      
      document.getElementById('homepageClock').textContent = istTime;
      document.getElementById('homepageDate').textContent = istDate;
    }
    setInterval(updateHomepageClock, 1000);
  
    // Initialize Map for World Clock
    var map = L.map('map').setView([20.5937, 78.9629], 2); // Focused on India by default
  
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      minZoom: 2, // Setting min zoom level for better user experience
    }).addTo(map);
  
    // Get time from WorldTimeAPI based on coordinates for World Clock
    map.on('click', function(e) {
        var lat = e.latlng.lat;
        var lng = e.latlng.lng;
    
        // Fetch time from your server using the /time route
        fetch(`https://map-api-0ovh.onrender.com/time?lat=${lat}&lng=${lng}`)
            .then(response => {
                // Check if the response is okay (status code 200)
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data && data.time) {
                    // Update the UI with the fetched time and date
                    document.getElementById('worldClock').textContent = `Time: ${data.time}, Date: ${data.date}, Timezone: ${data.timezone}`;
                } else {
                    document.getElementById('worldClock').textContent = 'Time not available';
                }
            })
            .catch(error => {
                document.getElementById('worldClock').textContent = 'Error fetching time';
                console.error("Error fetching time:", error);
            });
    });
    

    
    // Alarm Feature
    let alarmTimeout = null;
    function setAlarm() {
      const alarmTime = document.getElementById('alarmTime').value;
      document.getElementById('alarmMessage').textContent = `Alarm set for ${alarmTime}`;
      
      const now = new Date();
      const alarmDate = new Date(`${now.toDateString()} ${alarmTime}`);
      const alarmUnixTimestamp = Math.floor(alarmDate.getTime() / 1000); // Convert to Unix timestamp
      
      const timeToAlarm = alarmDate - now; // Time difference in milliseconds
      
      if (timeToAlarm >= 0) {
        alarmTimeout = setTimeout(() => {
          alert("Time's up!");
          document.getElementById('alarmMessage').textContent = "";
        }, timeToAlarm);
      }
    }
  
    // Stopwatch Feature with Milliseconds
    let stopwatchInterval = null;
    let stopwatchTime = 0; // Time in milliseconds
    const lapTimes = []; // Array to store lap times

    function startStopwatch() {
      if (!stopwatchInterval) {
        // Update every 10 milliseconds
        stopwatchInterval = setInterval(() => {
          stopwatchTime += 10; // Increase time by 10 milliseconds
          document.getElementById('stopwatch').textContent = formatTime(stopwatchTime);
        }, 10); // Run every 10 milliseconds
      }
    }

    function stopStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = null;
    }

    function resetStopwatch() {
      stopStopwatch();
      stopwatchTime = 0;
      document.getElementById('stopwatch').textContent = '00:00:00.000';
      document.getElementById('lapTimes').innerHTML = ''; // Clear lap times
      lapTimes.length = 0; // Clear the lap times array
    }

    function lapStopwatch() {
      lapTimes.push(stopwatchTime); // Add current time to laps
      displayLapTimes(); // Update the lap display
    }

    function displayLapTimes() {
      const lapTimesContainer = document.getElementById('lapTimes');
      lapTimesContainer.innerHTML = ''; // Clear current laps
      
      lapTimes.forEach((lapTime, index) => {
        const lapDiv = document.createElement('div');
        lapDiv.classList.add('lap');
        lapDiv.textContent = `Lap ${index + 1}: ${formatTime(lapTime)}`;
        lapTimesContainer.appendChild(lapDiv);
      });
    }

    function formatTime(time) {
      const milliseconds = Math.floor((time % 1000) / 10);
      const seconds = Math.floor((time / 1000) % 60);
      const minutes = Math.floor((time / 60000) % 60);
      const hours = Math.floor((time / 3600000) % 24);

      return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}.${pad(milliseconds, 3)}`;
    }

    function pad(num, size = 2) {
      let s = "0" + num;
      return s.substr(s.length - size);
    }

    // Function to switch between tabs
    function showTab(tabName) {
      const tabs = document.querySelectorAll('.tab-content');
      const tabLinks = document.querySelectorAll('.tab');

      tabs.forEach(tab => {
        tab.classList.remove('active');
      });
      tabLinks.forEach(tabLink => {
        tabLink.classList.remove('active');
      });

      document.getElementById(tabName + 'Content').classList.add('active');
      document.getElementById(tabName + 'Tab').classList.add('active');
    }
  </script>
</body>
</html>
